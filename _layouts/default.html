<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BitNeat</title>
	<link rel="shortcut icon" href="../page-theme/favicon.ico" type="image/x-icon">
	<link rel="icon" href="../page-theme/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="../libs/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../libs/highlight/styles/dracula.css">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../page-theme/css/styles.css" rel="stylesheet">
</head>

<body>
    

    <div id="lead">
        <div id="lead-content">
            <h1>{{ site.title | default: site.github.repository_name }}</h1>
            <h2>{{ site.description | default: site.github.project_tagline }}</h2>
            <a href="{{ site.github.repository_url }}" class="btn-rounded-white">View on GitHub</a>
            {% if site.show_downloads %}
                <a href="{{ site.github.zip_url }}" class="btn-rounded-white">Download .zip</a>
                <a href="{{ site.github.tar_url }}" class="btn-rounded-white">Download .tar.gz</a>
            {% endif %}
        </div>
        <!-- End #lead-content -->
        <div id="lead-down">
            <span>
                <i class="fa fa-chevron-down" aria-hidden="true"></i>
            </span>
        </div>
        <!-- End #lead-down -->
    </div>
    <!-- End #lead -->

    <div id="content">
        {{ content }}
    </div><!-- End content -->

    <div id="contact">
        <h2>Get in Touch</h2>
        <div id="contact-form">
            <form method="POST" action="https://formspree.io/ericmeier@protonmail.com">
                <input type="hidden" name="_subject" value="Contact request about {{ page.title | default: site.title }}" />
                <input type="email" name="_replyto" placeholder="Your email" required>
                <textarea name="message" placeholder="Your message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
        <!-- End #contact-form -->
    </div>
    <!-- End #contact -->

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-sm-5 copyright">
                    <p>
                        Copyright &copy; 2017 Eric Meier
                    </p>
                </div>
                <div class="col-sm-2 top">
                    <span id="to-top">
                        <i class="fa fa-chevron-up" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="col-sm-5 social">
                    <ul>
                        <li>
                            <a href="https://github.com/BitPhinix" target="_blank"><i class="fa fa-github" aria-hidden="true"></i></a>
                        </li>
                        <li>
                            <a href="https://stackoverflow.com/users/7958366/eric-meier" target="_blank"><i class="fa fa-stack-overflow" aria-hidden="true"></i></a>
                        </li>
                        <li>
                            <a href="https://twitter.com/meier_eric2" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <!-- End footer -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../libs/highlight/highlight.pack.js"></script>
    <script src="../page-theme/js/scripts.min.js"></script>
	 
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-99129728-1', 'auto');
        ga('send', 'pageview');
    </script>
</body>

</html>
